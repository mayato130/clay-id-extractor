<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
      
      body {
        width: 420px;
        padding: 20px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        margin: 0;
        background: #ffffff;
      }
      .id-section {
        margin-bottom: 12px;
        padding: 12px;
        background: #f5f5f5;
        border-radius: 6px;
      }
      .label {
        font-size: 12px;
        font-weight: 600;
        color: #666;
        margin-bottom: 6px;
      }
      .id-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .id-value {
        flex: 1;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 12px;
        padding: 8px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        word-break: break-all;
        color: #333;
      }
      button {
        padding: 6px 12px;
        background: #5B4FFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        white-space: nowrap;
        transition: background 0.2s;
      }
      button:hover {
        background: #4A3FDD;
      }
      button:active {
        background: #3930BB;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .copied {
        background: #10B981 !important;
      }
      .error {
        color: #DC2626;
        font-size: 13px;
        padding: 12px;
        background: #FEE2E2;
        border-radius: 6px;
        text-align: center;
        font-weight: 500;
      }
      .loading {
        background: #888 !important;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="error" class="error" style="display: none;">
        This is not a Clay table URL
      </div>
      
      <div id="ids" style="display: none;">
        <div class="id-section">
          <div class="label">Workspace ID</div>
          <div class="id-container">
            <div class="id-value" id="workspaceId">-</div>
            <button id="copyWorkspace">Copy</button>
          </div>
        </div>
        
        <div class="id-section">
          <div class="label">Table ID</div>
          <div class="id-container">
            <div class="id-value" id="tableId">-</div>
            <button id="copyTable">Copy</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
